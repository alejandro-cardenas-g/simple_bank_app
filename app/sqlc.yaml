version: "2"
cloud:
  organization: ""
  project: ""
  hostname: ""
servers: []
sql:
  - engine: "postgresql"
    queries: "./db/query/"
    schema: "./db/migrations/"
    gen:
      go:
        package: "db"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
        out: "./db/sqlc"
overrides:
  go: null
plugins: []
rules: []
options: {}
